vae:
    epochs: 32
    batch_size: 8
    grad_clip: 5.0
    tb_lg_freq: 8
    val_freq: 16
    save_many: False

    model:
        name: CNNVAE
        kwargs:
            embedding_ch: 16
            input_ch: 1
            channels: [16, 32, 32, 32, 64, 64, 64, 64, 128, 128, 64, 64, 32, 32, 32]
            strides:  [2,  1,  1,  1,  2,  1,  1,  1,  2,   1,   1,  1,  1,  1,  1]
            af_name: swish
    optm:
        name: adamw
        kwargs:
            lr: 0.05
#            nesterov: True
#            momentum: 0.9
            betas: !!python/tuple [0.5, 0.999]
            weight_decay: 0.0005
        nowd: True
        nowd_dict:
            bn_b:
                weight_decay: 0.0
            bn_w:
                weight_decay: 0.0
    sche:
        name: cos
        kwargs: {}

cls:
    epochs: 32
    batch_size: 8
    label_smooth: 0.1
    grad_clip: 4.0
    tb_lg_freq: 8
    val_freq: 16
    save_many: False

    model:
        name: CNNComb
        kwargs:
            input_ch: 16
            channels: [32, 32, 64, 64, 64, 128, 128]
            strides:  [1,  1,  2,  1,  1,  1,   1]
            last_ch: 256
            af_name: swish
            dropout_p: 0.15
    optm:
        name: adamw
        kwargs:
            lr: 0.001
#            nesterov: True
#            momentum: 0.9
            betas: !!python/tuple [0.5, 0.999]
            weight_decay: 0.0001
        nowd: True
        nowd_dict:
            bn_b:
                weight_decay: 0.0
            bn_w:
                weight_decay: 0.0
    sche:
        name: con
        kwargs: {}
